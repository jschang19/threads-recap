# .github/workflows/deploy-prod.yml
name: Production

on:
  push:
    branches:
      - 'main'

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: true

env:
  NUXT_PUBLIC_SITE_HOST: ${{ vars.SITE_HOST }}
  NUXT_PUBLIC_SCRIPTS_CLARITY_ID: ${{ vars.CLARITY_ID }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint & Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm lint

      - name: Run Tests
        run: pnpm test

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      deployments: write
    name: Deploy to Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build --preset=cloudflare_pages

      - name: Deploy
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          preCommands: |
            echo "Deploying to production environment"
          command: pages deploy dist --project-name=${{ vars.PROJECT_NAME }} --branch=main

      - name: Notify Telegram
        if: always()
        uses: ./.github/actions/telegram-notify
        with:
          status: ${{ job.status }}
          environment: Production
          project_name: ${{ vars.PROJECT_NAME }}
          repository: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          author: ${{ github.actor }}
          commit_sha: ${{ github.sha }}
          telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          telegram_token: ${{ secrets.TELEGRAM_TOKEN }}
          preview_url: ${{ steps.cf-deploy.outputs.deployment-url }}
