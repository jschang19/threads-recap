# .github/workflows/deploy-preview.yml
name: Preview

on:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: preview-${{ github.head_ref }}
  cancel-in-progress: true

env:
  NUXT_PUBLIC_SITE_HOST: ${{ vars.SITE_HOST }}
  NUXT_PUBLIC_SCRIPTS_CLARITY_ID: ${{ vars.CLARITY_ID }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint & Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm lint

      - name: Run Tests
        run: pnpm test

  deploy-preview:
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy Preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build --preset=cloudflare_pages

      - name: Deploy Preview
        id: cf-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          preCommands: |
            echo "Deploying preview for ${{ github.head_ref }}"
          command: pages deploy dist --project-name=${{ vars.PROJECT_NAME }} --branch=${{ github.head_ref }}

      - name: Comment Preview URL on PR
        if: success()
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DEPLOY_URL: ${{ steps.cf-deploy.outputs.deployment-url }}
        with:
          script: |
            const url = process.env.DEPLOY_URL;
            const prNumber = parseInt(process.env.PR_NUMBER, 10);
            if (url && prNumber) {
              github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ **Preview Deployed!**\n\nðŸ“Ž Preview URL: ${url}`
              });
            }

      - name: Notify Telegram
        if: always()
        uses: ./.github/actions/telegram-notify
        with:
          status: ${{ job.status }}
          environment: Preview
          project_name: ${{ vars.PROJECT_NAME }}
          repository: ${{ github.repository }}
          branch: ${{ github.head_ref }}
          author: ${{ github.actor }}
          commit_sha: ${{ github.event.pull_request.head.sha }}
          pr_number: ${{ github.event.pull_request.number }}
          telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          telegram_token: ${{ secrets.TELEGRAM_TOKEN }}
          preview_url: ${{ steps.cf-deploy.outputs.deployment-url }}
